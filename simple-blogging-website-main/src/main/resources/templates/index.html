<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abhinav's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        /* === GLOBAL STYLING === */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        header {
            background-color: #1a2a3b;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00b4db;
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.4);
        }

        header h1 {
            font-size: 26px;
            margin: 0;
            color: #00b4db;
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px #00b4db; }
            50% { text-shadow: 0 0 20px #00b4db, 0 0 40px #00b4db; }
            100% { text-shadow: 0 0 5px #00b4db; }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-bar {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 220px;
        }

        .btn.new-post {
            background-color: #00b4db;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn.new-post:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }

        main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .empty {
            font-size: 18px;
            color: #aaa;
            margin-top: 50px;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 180, 219, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease both;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 180, 219, 0.4);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-card h2 {
            color: #00b4db;
            margin-bottom: 10px;
        }

        .post-card p {
            color: #ddd;
            font-size: 15px;
            line-height: 1.5;
        }

        .buttons {
            margin-top: 15px;
        }

        .btn {
            margin-right: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn.read { background-color: #00b4db; color: white; }
        .btn.edit { background-color: #ffc107; color: black; }
        .btn.delete { background-color: #dc3545; color: white; }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a2a3b;
            color: #888;
            border-top: 1px solid #00b4db;
            margin-top: auto;
        }
    </style>
</head>

<body>
<header>
    <h1>Abhinav's Blog</h1>
    <div class="header-actions">
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" placeholder="Search posts..." class="search-bar">
        </form>
        <a href="/create" class="btn new-post">+ New Post</a>
    </div>
</header>

<main>
    <div th:if="${#lists.isEmpty(posts)}" class="empty">
        No posts yet — create one!
    </div>

    <div class="post-container">
        <div class="post-card" th:each="post : ${posts}">
            <h2 th:text="${post.title}"></h2>
            <p th:text="${post.content.length() > 150 ? post.content.substring(0, 150) + '...' : post.content}"></p>
            <div class="buttons">
                <a th:href="@{/view/{id}(id=${post.id})}" class="btn read">Read More</a>
                <a th:href="@{/edit/{id}(id=${post.id})}" class="btn edit">Edit</a>
                <a th:href="@{/delete/{id}(id=${post.id})}" class="btn delete"
                   onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 Abhinav's Blog — Built with ❤️ and ☕</p>
</footer>
</body>
</html>
