<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">View Post</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
            max-width: 800px;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .btn-back {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
        }
        .btn-back:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${post.title}"></h2>
    <hr>
    <p th:text="${post.content}" style="white-space: pre-line;"></p>
    <a href="/" class="btn btn-back mt-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
</div>
</body>
</html>
