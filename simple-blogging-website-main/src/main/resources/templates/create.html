<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post | Abhinav's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* üåå General Page Setup */
        body {
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease;
        }

        /* üåü Header */
        header {
            background: rgba(10, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 180, 219, 0.4);
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.3);
        }

        header h1 {
            font-size: 1.5rem;
            color: #00b4db;
            font-weight: 600;
            letter-spacing: 1px;
            animation: glowPulse 2.5s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 5px #00b4db; }
            50% { text-shadow: 0 0 20px #00b4db, 0 0 40px #00b4db; }
        }

        /* üß≠ Back Home Button */
        .btn.back-home {
            background: transparent;
            color: #00b4db;
            border: 1px solid #00b4db;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn.back-home:hover {
            background-color: #00b4db;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.5);
        }

        /* üß± Main Content */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 40px 45px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 180, 219, 0.3);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            box-shadow: 0 0 40px rgba(0, 180, 219, 0.4);
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: #00b4db;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* ‚úèÔ∏è Inputs */
        label {
            color: #aaa;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #f1f1f1;
            font-size: 15px;
            transition: all 0.25s ease-in-out;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 12px rgba(0, 180, 219, 0.4);
            transform: scale(1.02);
        }

        textarea {
            resize: none;
            height: 180px;
        }

        /* üöÄ Submit Button */
        .btn.submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.3);
        }

        .btn.submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 180, 219, 0.6);
        }

        /* ‚ö° Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(10, 20, 30, 0.9);
            color: #888;
            border-top: 1px solid rgba(0, 180, 219, 0.3);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        /* ‚ú® Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Abhinav's Blog</h1>
    <a href="/" class="btn back-home">‚Üê Back to Home</a>
</header>

<main>
    <div class="form-container">
        <h2>üñäÔ∏è Create a New Post</h2>
        <form th:action="@{/save}" th:object="${post}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Enter author name" required>
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Write something inspiring..." required></textarea>
            </div>

            <button type="submit" class="btn submit-btn">Publish Post üöÄ</button>
        </form>
    </div>
</main>

<footer>
    <p>¬© 2025 Abhinav's Blog ‚Äî Create. Inspire. Share üíô</p>
</footer>

</body>
</html>
