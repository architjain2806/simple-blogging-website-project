<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post | Abhinav's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a2a3b;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00b4db;
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.4);
        }

        header h1 {
            font-size: 24px;
            color: #00b4db;
            animation: glowPulse 3s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px #00b4db; }
            50% { text-shadow: 0 0 20px #00b4db, 0 0 40px #00b4db; }
            100% { text-shadow: 0 0 5px #00b4db; }
        }

        .btn.back-home {
            background: transparent;
            color: #00b4db;
            border: 1px solid #00b4db;
            border-radius: 6px;
            padding: 6px 14px;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn.back-home:hover {
            background-color: #00b4db;
            color: #fff;
            transform: scale(1.05);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 50px;
            border-radius: 16px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 0 25px rgba(0, 180, 219, 0.3);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #00b4db;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            color: #ccc;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 10px rgba(0, 180, 219, 0.4);
        }

        textarea {
            resize: none;
            height: 200px;
        }

        .btn.submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn.submit-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a2a3b;
            color: #888;
            border-top: 1px solid #00b4db;
        }
    </style>
</head>
<body>

<header>
    <h1>Abhinav's Blog</h1>
    <a href="/" class="btn back-home">← Back to Home</a>
</header>

<main>
    <div class="form-container">
        <h2>Edit Post ✏️</h2>
        <form th:action="@{'/update/' + ${post.id}}" th:object="${post}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Edit your post title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Edit author name" required>
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Edit your blog content..." required></textarea>
            </div>

            <button type="submit" class="btn submit-btn">Update Post ✅</button>
        </form>
    </div>
</main>

<footer>
    <p>© 2025 Abhinav's Blog — Edit. Improve. Shine.</p>
</footer>

</body>
</html>
